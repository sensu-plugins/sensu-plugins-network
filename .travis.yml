language: ruby
services:
- docker
cache:
- bundler
before_install:
- gem install bundler
install:
- bundle install
rvm:
- 2.3.0
- 2.4.1
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-network-checks.gemspec
- gem install sensu-plugins-network-checks-*.gem
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai || echo 'bonsai/ exists, skipping git clone'; cp asset_build_scripts/Dockerfile.* bonsai/ruby-runtime/"
deploy:
- provider: rubygems
  api_key:
    secure: l79xZquLcaZ1AqR58Vahu2PhIwz4UHpVN3vJZYOOO2phYC5qi1Q4UAQsg1Yw3sgY/3wrjtTPGo26MbGDs86oZXE9Gq8L9paIyRDGhTWp/Y5+q7vUx7gBGu/r1kVco2UTwXAUr/cWA+WbiqYYlTiTIxBLJlsbE2mPGOnW2H97cCc=
  gem: sensu-plugins-network-checks
  on:
    tags: true
    all_branches: true
    rvm: 2.3.0
    rvm: 2.4.1
    repo: sensu-plugins/sensu-plugins-network-checks
- provider: script
  script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-network-checks  alpine,debian,centos6,centos7,centos8
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
